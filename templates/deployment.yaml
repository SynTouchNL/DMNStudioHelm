apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dmnstudiohelm.fullname" . }}
  labels:
    {{- include "dmnstudiohelm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dmnstudiohelm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dmnstudiohelm.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dmnstudiohelm.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: QUARKUS_DATASOURCE_JDBC_URL
              value: {{ .Values.backend.config.QUARKUS_DATASOURCE_JDBC_URL }}
            - name: QUARKUS_DATASOURCE_USERNAME
              value: {{ .Values.backend.config.QUARKUS_DATASOURCE_USERNAME }}
            - name: QUARKUS_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                 name: {{ .Values.backend.config.secretfile }}
                 key: QUARKUS_DATASOURCE_PASSWORD
            - name: QUARKUS_OIDC_AUTH_SERVER_URL
              value: {{ .Values.backend.config.QUARKUS_OIDC_AUTH_SERVER_URL }}
            - name: QUARKUS_OIDC_CLIENT_ID
              value: {{ .Values.backend.config.QUARKUS_OIDC_CLIENT_ID }}
            - name: QUARKUS_OIDC_CREDENTIALS_SECRET
              valueFrom:
                secretKeyRef:
                 name: {{ .Values.backend.config.secretfile }}
                 key: QUARKUS_OIDC_CREDENTIALS_SECRET
            - name: QUARKUS_REST_CLIENT_OPERATON_REST_API_JSON_URL
              value: {{ .Values.backend.config.QUARKUS_REST_CLIENT_OPERATON_REST_API_JSON_URL }}
            - name: QUARKUS_OPENAPI_GENERATOR_OPERATON_REST_API_JSON_AUTH_BASIC_AUTH_USERNAME
              value: {{ .Values.backend.config.QUARKUS_OPENAPI_GENERATOR_OPERATON_REST_API_JSON_AUTH_BASIC_AUTH_USERNAME }}
            - name: QUARKUS_OPENAPI_GENERATOR_OPERATON_REST_API_JSON_AUTH_BASIC_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                 name: {{ .Values.backend.config.secretfile }}
                 key: QUARKUS_OPENAPI_GENERATOR_OPERATON_REST_API_JSON_AUTH_BASIC_AUTH_PASSWORD
            - name: QUARKUS_REST_CLIENT_KEYCLOAK_API_URL
              value: {{ .Values.backend.config.QUARKUS_REST_CLIENT_KEYCLOAK_API_URL }}

      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
